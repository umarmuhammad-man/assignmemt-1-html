<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: #fff;
            width: 350px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-box input,
        .login-box select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-box input[type="radio"] {
            width: auto;
        }

        .login-box button,
        .login-box input[type="submit"] {
            width: 100%;
            background: #007bff;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-box button:hover,
        .login-box input[type="submit"]:hover {
            background: #0056b3;
        }

        .login-box p {
            text-align: center;
            margin-top: 10px;
        }

        .login-box a {
            color: #007bff;
            text-decoration: none;
        }

        .login-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h2>Login</h2>

        <form>

            <label>Name</label>
            <input type="text" placeholder="Enter Your Name" required>

            <label>Email</label>
            <input type="email" placeholder="Email Address" required>

            <label>Password</label>
            <input type="password" placeholder="Password" required>

            <label>Select City</label>
            <select required>
                <option value="">Select City</option>

                <!-- Punjab -->
                <optgroup label="Punjab">
                    <option>Faisalabad</option>
                    <option>Lahore</option>
                    <option>Rawalpindi</option>
                    <option>Gujranwala</option>
                    <option>Sialkot</option>
                    <option>Multan</option>
                    <option>Bahawalpur</option>
                    <option>Sargodha</option>
                    <option>Sheikhupura</option>
                    <option>Gujrat</option>
                    <option>Sahiwal</option>
                    <option>Kasur</option>
                    <option>Okara</option>
                    <option>Chiniot</option>
                    <option>Jhelum</option>
                    <option>Rahim Yar Khan</option>
                    <option>Dera Ghazi Khan</option>
                    <option>Mianwali</option>
                    <option>Murre</option>
                    <option>Attock</option>
                </optgroup>

                <!-- Sindh -->
                <optgroup label="Sindh">
                    <option>Karachi</option>
                    <option>Hyderabad</option>
                    <option>Sukkur</option>
                    <option>Larkana</option>
                    <option>Mirpur Khas</option>
                    <option>Nawabshah</option>
                    <option>Jacobabad</option>
                    <option>Shikarpur</option>
                    <option>Dadu</option>
                    <option>Badin</option>
                    <option>Thatta</option>
                    <option>Khairpur</option>
                </optgroup>

                <!-- KPK -->
                <optgroup label="Khyber Pakhtunkhwa (KPK)">
                    <option>Peshawar</option>
                    <option>Mardan</option>
                    <option>Swat (Mingora)</option>
                    <option>Abbottabad</option>
                    <option>Kohat</option>
                    <option>Dera Ismail Khan</option>
                    <option>Haripur</option>
                    <option>Nowshera</option>
                    <option>Charsadda</option>
                    <option>Mansehra</option>
                    <option>Bannu</option>
                    <option>Swabi</option>
                </optgroup>

                <!-- Balochistan -->
                <optgroup label="Balochistan">
                    <option>Quetta</option>
                    <option>Gwadar</option>
                    <option>Turbat</option>
                    <option>Khuzdar</option>
                    <option>Sibi</option>
                    <option>Zhob</option>
                    <option>Chaman</option>
                    <option>Hub</option>
                    <option>Panjgur</option>
                    <option>Loralai</option>
                </optgroup>

                <!-- Islamabad -->
                <optgroup label="Islamabad Capital Territory">
                    <option>Islamabad</option>
                    <option>Rawat</option>
                    <option>Bhara Kahu</option>
                </optgroup>

                <!-- Gilgit -->
                <optgroup label="Gilgit-Baltistan">
                    <option>Gilgit</option>
                    <option>Skardu</option>
                    <option>Hunza</option>
                    <option>Chilas</option>
                    <option>Gahkuch</option>
                    <option>Astore</option>
                </optgroup>

                <!-- AJK -->
                <optgroup label="Azad Jammu & Kashmir (AJK)">
                    <option>Muzaffarabad</option>
                    <option>Mirpur</option>
                    <option>Kotli</option>
                    <option>Rawalakot</option>
                    <option>Bagh</option>
                    <option>Bhimber</option>
                    <option>Neelum</option>
                </optgroup>

            </select>

            <br><br>

            <label><b>Gender</b></label>
            <hr>

            <label><input type="radio" name="gender" value="male" required> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>

            <br><br>

            <input type="submit" value="Login">

            <p>Don't have an account? <a href="Register.html">Register</a></p>
            <p>Back to <a href="index.html">Home</a></p>

        </form>
    </div>

</body>

</html>
