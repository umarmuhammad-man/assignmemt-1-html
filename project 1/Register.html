<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f6f8fa;
        }

        /* ---------- HEADER ---------- */
        header {
            background: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav {
            max-width: 1200px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        nav img {
            height: 50px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            gap: 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: 600;
        }

        nav ul li a:hover {
            color: #007bff;
        }

        /* ---------- FORM CONTAINER ---------- */
        .form-container {
            max-width: 450px;
            background: #ffffff;
            margin: 40px auto;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        .gender-group {
            margin-bottom: 15px;
        }

        .gender-group label {
            font-weight: normal;
            margin-right: 15px;
        }

        input[type="submit"] {
            width: 100%;
            background: #007bff;
            color: white;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background: #0056d2;
        }

        /* ---------- RESPONSIVE ---------- */
        @media (max-width: 600px) {
            nav ul {
                flex-wrap: wrap;
                gap: 15px;
            }
            .form-container {
                width: 90%;
                padding: 25px;
            }
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header>
        <nav>
            <a href="index.html">
                <img src="assets/icons/saylani-welfare-international-trust-seeklogo.png" alt="Website Logo">
            </a>

            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="Gallery.html">Gallery</a></li>
                <li><a href="Media.html">Media</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="Register.html" style="color:#007bff;">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- FORM -->
    <div class="form-container">
        <h2>Create Your Account</h2>

        <form>

            <label for="name">Full Name</label>
            <input type="text" id="name" name="fullname" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <div class="gender-group">
                <label>Gender:</label>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">Male</label>

                <input type="radio" name="gender" value="female" id="female">
                <label for="female">Female</label>
            </div>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob">

            <label for="photo">Upload Photo</label>
            <input type="file" id="photo" name="photo">

            <input type="submit" value="Register">
        </form>
    </div>

</body>
</html>
